        .response {

        .error {

        .success {

        @keyframes spin {

        .result-section {

        .result-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            max-height: 500px;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .metadata {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .model-badge {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid #ced4da;
        }
        .analysis-content {
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF ë¶„ì„ í…ŒìŠ¤íŠ¸ í˜ì´ì§€</h1>
        
        <!-- ì‚¬ìš© ê°€ëŠ¥í•œ ëª¨ë¸ ì¡°íšŒ -->
        <div class="section">
            <h3>ğŸ¤– ì‚¬ìš© ê°€ëŠ¥í•œ Ollama ëª¨ë¸</h3>
            <button onclick="loadModels()">ëª¨ë¸ ëª©ë¡ ì¡°íšŒ</button>
            <div id="modelsResponse" class="response" style="display: none;"></div>
            <div id="modelsList" class="models-list"></div>
        </div>

        <!-- PDF ì—…ë¡œë“œ ë° ë¶„ì„ -->
        <div class="section">
            <h3>ğŸ“¤ PDF ì—…ë¡œë“œ ë° ë¶„ì„</h3>
            <form id="pdfForm" onsubmit="analyzePDF(event)">
                <div class="form-group">
                    <label for="pdfFile">PDF íŒŒì¼ ì„ íƒ:</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                
                <div class="form-group">
                    <label for="modelSelect">ë¶„ì„ ëª¨ë¸ (ë©€í‹°ëª¨ë‹¬ ì§€ì›):</label>
                    <select id="modelSelect" required>
                        <option value="gemma3:4b">Gemma3 4B (ë©€í‹°ëª¨ë‹¬, ì¶”ì²œ)</option>
                        <option value="qwen3:1.7b">Qwen3 1.7B</option>
                        <option value="qwen3:0.6b">Qwen3 0.6B</option>
                        <option value="gemma3:1b">Gemma3 1B</option>
                        <option value="gpt-oss:20b">GPT-OSS 20B</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customPrompt">ì‚¬ìš©ì ì •ì˜ í”„ë¡¬í”„íŠ¸ (ì„ íƒì‚¬í•­):</label>
                    <textarea id="customPrompt" rows="4" placeholder="ì˜ˆ: ì´ ë¬¸ì„œì—ì„œ ì£¼ìš” ê²°ë¡ ê³¼ ìˆ˜ì¹˜ë“¤ì„ ì •ë¦¬í•´ì£¼ì„¸ìš”."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="radio" name="analysisType" value="sync" checked> ì¦‰ì‹œ ë¶„ì„ (ë™ê¸°)
                    </label>
                    <label style="margin-left: 20px;">
                        <input type="radio" name="analysisType" value="async"> ë°±ê·¸ë¼ìš´ë“œ ë¶„ì„ (ë¹„ë™ê¸° + ì§„í–‰ë¥ )
                    </label>
                </div>
                
                <button type="submit" id="analyzeBtn">PDF ë¶„ì„í•˜ê¸°</button>
                <button type="button" id="cancelBtn" onclick="cancelAnalysis()" style="display: none; background-color: #dc3545;">ë¶„ì„ ì·¨ì†Œ</button>
            </form>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingText">PDFë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.</p>
                <div id="progressInfo" style="display: none;">
                    <div style="background: #f0f0f0; border-radius: 10px; margin: 10px 0;">
                        <div id="progressBar" style="background: #007bff; height: 20px; border-radius: 10px; width: 0%; transition: width 0.3s;"></div>
                    </div>
                    <p id="progressText">0% - ë¶„ì„ ì‹œì‘ ì¤‘...</p>
                    <p id="currentStep"></p>
                </div>
            </div>
        </div>

        <!-- ë¶„ì„ ê²°ê³¼ -->
        <div id="resultSection" class="result-section" style="display: none;">
            <h3>ğŸ“Š ë¶„ì„ ê²°ê³¼</h3>
            
            <div id="metadata" class="metadata"></div>
            
            <div class="result-tabs">
                <button class="tab active" onclick="showTab('analysis')">ğŸ§  AI ë¶„ì„ ê²°ê³¼</button>
                <button class="tab" onclick="showTab('rawText')">ğŸ“ ì¶”ì¶œëœ í…ìŠ¤íŠ¸</button>
                <button class="tab" onclick="showTab('json')">ğŸ”§ JSON ì‘ë‹µ</button>
            </div>
            
            <div id="analysisTab" class="tab-content active">
                <div id="analysisContent" class="analysis-content"></div>
            </div>
            
            <div id="rawTextTab" class="tab-content">
                <pre id="rawTextContent"></pre>
            </div>
            
            <div id="jsonTab" class="tab-content">
                <pre id="jsonContent"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentResult = null;
        let currentTaskId = null;
        let statusCheckInterval = null;

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return { data, isError: !response.ok, status: response.status };
            } catch (error) {
                return { data: { error: error.message }, isError: true };
            }
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = JSON.stringify(data, null, 2);
            element.className = isError ? 'response error' : 'response success';
        }

        async function loadModels() {
            const { data, isError } = await makeRequest(`${API_BASE}/ollama/models`);
            showResponse('modelsResponse', data, isError);
            
            if (!isError && data.models) {
                displayModelsList(data.models);
                updateModelSelect(data.models);
            }
        }

        function displayModelsList(models) {
            const listElement = document.getElementById('modelsList');
            listElement.innerHTML = models.map(model => 
                `<span class="model-badge">${model}</span>`
            ).join('');
        }

        function updateModelSelect(models) {
            const modelSelect = document.getElementById('modelSelect');
            if (!modelSelect) return;
            
            const currentOptions = Array.from(modelSelect.options).map(opt => opt.value);
            
            models.forEach(model => {
                if (!currentOptions.includes(model)) {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                }
            });
        }

        async function analyzePDF(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const modelSelect = document.getElementById('modelSelect');
            const customPrompt = document.getElementById('customPrompt');
            const analysisType = document.querySelector('input[name="analysisType"]:checked').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const resultSection = document.getElementById('resultSection');
            
            if (!fileInput.files[0]) {
                alert('PDF íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!modelSelect.value) {
                alert('ë¶„ì„ ëª¨ë¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('model', modelSelect.value);
            if (customPrompt.value.trim()) {
                formData.append('custom_prompt', customPrompt.value.trim());
            }
            
            analyzeBtn.disabled = true;
            loadingDiv.style.display = 'block';
            resultSection.style.display = 'none';
            
            if (analysisType === 'async') {
                cancelBtn.style.display = 'inline-block';
                document.getElementById('progressInfo').style.display = 'block';
                await startAsyncAnalysis(formData);
            } else {
                await startSyncAnalysis(formData);
            }
        }
        
        async function startSyncAnalysis(formData) {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const resultSection = document.getElementById('resultSection');
            
            try {
                const response = await fetch(`${API_BASE}/pdf/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentResult = result;
                    displayResult(result);
                    resultSection.style.display = 'block';
                } else {
                    alert(`ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${result.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                }
            } catch (error) {
                alert(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
        
        async function startAsyncAnalysis(formData) {
            try {
                const response = await fetch(`${API_BASE}/pdf/analyze-async`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentTaskId = result.task_id;
                    startStatusPolling();
                } else {
                    alert(`ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${result.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                    resetUI();
                }
            } catch (error) {
                alert(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                resetUI();
            }
        }
        
        function startStatusPolling() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${currentTaskId}/status`);
                    const status = await response.json();
                    
                    updateProgress(status);
                    
                    if (status.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        currentResult = status.result;
                        displayResult(status.result);
                        document.getElementById('resultSection').style.display = 'block';
                        resetUI();
                    } else if (status.status === 'failed' || status.status === 'cancelled') {
                        clearInterval(statusCheckInterval);
                        alert(status.error || 'ë¶„ì„ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        resetUI();
                    }
                } catch (error) {
                    console.error('ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:', error);
                    clearInterval(statusCheckInterval);
                    resetUI();
                }
            }, 1000);
        }
        
        function updateProgress(status) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const currentStep = document.getElementById('currentStep');
            
            progressBar.style.width = `${status.progress}%`;
            progressText.textContent = `${status.progress}% - ${status.status}`;
            currentStep.textContent = status.current_step;
        }
        
        async function cancelAnalysis() {
            if (!currentTaskId) return;
            
            try {
                await fetch(`${API_BASE}/tasks/${currentTaskId}/cancel`, {
                    method: 'POST'
                });
                clearInterval(statusCheckInterval);
                resetUI();
                alert('ë¶„ì„ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                alert('ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        function resetUI() {
            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('progressInfo').style.display = 'none';
            currentTaskId = null;
        }

        function displayResult(result) {
            // ë©”íƒ€ë°ì´í„° í‘œì‹œ
            const metadata = document.getElementById('metadata');
            metadata.innerHTML = `
                <strong>íŒŒì¼ëª…:</strong> ${result.filename}<br>
                <strong>ì‚¬ìš©ëœ ëª¨ë¸:</strong> ${result.model_used} (ë©€í‹°ëª¨ë‹¬)<br>
                <strong>í˜ì´ì§€ ìˆ˜:</strong> ${result.page_count}í˜ì´ì§€<br>
                <strong>ì¶”ì¶œëœ í…ìŠ¤íŠ¸ ê¸¸ì´:</strong> ${result.text_content.length.toLocaleString()}ì
            `;
            
            // ë¶„ì„ ê²°ê³¼ í‘œì‹œ
            const analysisContent = document.getElementById('analysisContent');
            analysisContent.innerHTML = result.analysis.replace(/\n/g, '<br>');
            
            // ì›ë³¸ í…ìŠ¤íŠ¸ í‘œì‹œ
            const rawTextContent = document.getElementById('rawTextContent');
            rawTextContent.textContent = result.text_content;
            
            // JSON ì‘ë‹µ í‘œì‹œ
            const jsonContent = document.getElementById('jsonContent');
            jsonContent.textContent = JSON.stringify(result, null, 2);
        }

        function showTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ì„ íƒëœ íƒ­ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª¨ë¸ ëª©ë¡ ì¡°íšŒ
        window.onload = function() {
            loadModels();
        };
    </script>
</body>
